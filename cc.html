<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Combo Canvas</title>
</head>
<body>
	<div id="wrap">
		<div id="combo"></div>
		<input type="text" id="combotext"/>
		<a href="" id="link">Save Image</a>
		<ul id="chart">
			<li><i class="icon-punch"></i> - P</li>
			<li><i class="icon-kick"></i> - K</li>
			<li><i class="icon-punch light"></i> - LP</li>
			<li><i class="icon-punch medium"></i> - MP</li>
			<li><i class="icon-punch hard"></i> - HP</li>
			<li><i class="icon-kick light"></i> - LK</li>
			<li><i class="icon-kick medium"></i> - MK</li>
			<li><i class="icon-kick hard"></i> - HK</li>
			<li><i class="icon-up"></i> - j(ump)</li>
			<li><i class="icon-up-fwd"></i> - j[t/f]</li>
			<li><i class="icon-fwd"></i> - f(wd/orward)/t(wd/owards)</li>
			<li><i class="icon-down-fwd"></i> - cr[f/t]</li>
			<li><i class="icon-down"></i> - cr(ouch)</li>
			<li><i class="icon-down-back"></i> - crb</li>
			<li><i class="icon-back"></i> - b(ack)/away</li>
			<li><i class="icon-up-back"></i> - jb</li>
			<li><i class="icon-qcf"></i> - qcf</li>
			<li><i class="icon-hcf"></i> - hcf</li>
			<li><i class="icon-hcfd"></i> - hcfd</li>
			<li><i class="icon-qcb"></i> - qcb</li>
			<li><i class="icon-hcb"></i> - hcb</li>
			<li><i class="icon-dp"></i> - dp</li>
			<li><i class="icon-dpb"></i> - dpb</li>
		</ul>
	</div>
	<link rel="stylesheet" type="text/css" href="static/fighticons/fighticons.css">
	<link rel="stylesheet" type="text/css" href="static/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
	<script type="text/javascript" src="static/function.js"></script>
</body>
</html>
